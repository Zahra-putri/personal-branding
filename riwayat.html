<style>
body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
          }

          header {
              background-color:  #4b3a3a;
              padding: 10px 20px;
              border-bottom: 1px solid #ddd;
              display: flex;
              align-items: center;
              justify-content: space-between;
              position: fixed;
              width: 100%;
              top: 0;
              z-index: 1000;
              box-sizing: border-box;
          }

          .logo {
              color: #ddd;
              font-size: 20px;
              font-weight: bold;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
          }

          .nav-links {
              display: flex;
              list-style: none;
              margin: 0;
              padding: 0;
          }

          .nav-links li {
              margin: 0 15px;
          }

          .nav-links a {
              text-decoration: none;
              color: #ddd;
              font-weight: bold;
          }

          .sidebar {
              width: 250px;
              height: 100vh;
              background-color: #f9f9f9;
              position: fixed;
              top: 0;
              left: -250px;
              transition: left 0.3s ease;
              box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
              z-index: 999;
              overflow-y: auto;
          }

          .sidebar.active {
              left: 0;
          }

          .sidebar ul {
              list-style: none;
              padding: 0;
              margin: 0;
          }

          .sidebar ul li {
              padding: 15px 20px;
              border-bottom: 1px solid #ddd;
          }

          .sidebar ul li a {
              text-decoration: none;
              color: #333;
              font-weight: bold;
          }

          .overlay {
              display: none;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.5);
              z-index: 998;
          }

          .menu-toggle {
              font-size: 20px;
              display: none;
              flex-direction: column;
              cursor: pointer;
              margin-left: auto;
          }

          .menu-toggle span {
              height: 3px;
              width: 25px;
              background-color: #ddd;
              margin: 4px 0;
              border-radius: 2px;
          }

          @media screen and (max-width: 768px) {
              .nav-links {
                  display: none;
              }

              .menu-toggle {
                  display: flex;
              }

              .logo {
                  flex: 1;
                  max-width: 70%;
              }
          }

          @media screen and (min-width: 769px) {
              .sidebar {
                  display: none;
              }

              .overlay {
                  display: none;
              }
          }
    
@media screen and (max-width: 768px) {
    .card {
        width: 90%; /* Make cards take up more width on smaller screens */
    }

    .card-container {
        flex-direction: column; /* Stack cards vertically */
        align-items: center; /* Center align cards */
    }

    
}
        @import url('https://fonts.googleapis.com/css2?family=Rasputin&display=swap');
       
        .container {

        .card-container {

        .card {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;

        .card:hover {

        .card img {
            width: 50%;

            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .card h3 {

        .card p {

        footer {

        }

    <div class="overlay"></div>
  
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
  
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        });
  
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
        });
    </script>
