<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rasputin&display=swap');

    body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
          }

          header {
              background-color:  #4b3a3a;
              padding: 10px 20px;
              border-bottom: 1px solid #ddd;
              display: flex;
              align-items: center;
              justify-content: space-between;
              position: fixed;
              width: 100%;
              top: 0;
              z-index: 1000;
              box-sizing: border-box;
          }

          .logo {
              color: #ddd;
              font-size: 20px;
              font-weight: bold;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
          }

          .nav-links {
              display: flex;
              list-style: none;
              margin: 0;
              padding: 0;
          }

          .nav-links li {
              margin: 0 15px;
          }

          .nav-links a {
              text-decoration: none;
              color: #ddd;
              font-weight: bold;
          }

          .sidebar {
              width: 250px;
              height: 100vh;
              background-color: #f9f9f9;
              position: fixed;
              top: 0;
              left: -250px;
              transition: left 0.3s ease;
              box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
              z-index: 999;
              overflow-y: auto;
          }

          .sidebar.active {
              left: 0;
          }

          .sidebar ul {
              list-style: none;
              padding: 0;
              margin: 0;
          }

          .sidebar ul li {
              padding: 15px 20px;
              border-bottom: 1px solid #ddd;
          }

          .sidebar ul li a {
              text-decoration: none;
              color: #333;
              font-weight: bold;
          }

          .overlay {
              display: none;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.5);
              z-index: 998;
          }

          .menu-toggle {
              font-size: 20px;
              display: none;
              flex-direction: column;
              cursor: pointer;
              margin-left: auto;
          }

          .menu-toggle span {
              height: 3px;
              width: 25px;
              background-color: #ddd;
              margin: 4px 0;
              border-radius: 2px;
          }

          @media screen and (max-width: 768px) {
              .nav-links {
                  display: none;
              }

              .menu-toggle {
                  display: flex;
              }

              .logo {
                  flex: 1;
                  max-width: 70%;
              }
          }

          @media screen and (min-width: 769px) {
              .sidebar {
                  display: none;
              }

              .overlay {
                  display: none;
              }
          }
    .container {
      text-align: center;
      padding: 100px 50px 50px;
      background: url('tulipbg.png') no-repeat center center/cover;
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.5em;
      color: #4a2f2f;
      margin-bottom: 20px;
      font-family: 'Rasputin', cursive;
    }

    .contact-item {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
      padding: 10px 20px;
      border: 2px solid #4a2f2f;
      background-color: #fff;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .contact-item:hover {
      background-color: #f1e1b0;
      transform: scale(1.05) rotate(2deg);
    }

    .contact-item span {
      font-size: 1.5em;
      font-weight: bold;
    }

    .contact-item a {
      color: blue;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .message-box {
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      max-width: 500px;
      height: 100px;
      margin: 10px 0;
      border: 2px solid #4a2f2f;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
    }

    .submit-button {
      background-color: #4a2f2f;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .submit-button:hover {
      background-color: #f1e1b0;
      color: #4a2f2f;
    }

    footer {
      background-color: #f7adba;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      color: #1b1212;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
      z-index: 1000;
    }


    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .contact-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .contact-item span {
        font-size: 1em;
      }

      textarea {
        font-size: 0.9em;
      }

      .submit-button {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .header .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 1.8em;
      }

      .contact-item {
        padding: 10px;
        font-size: 0.9em;
      }

      textarea {
        height: 80px;
        font-size: 0.85em;
      }

      .submit-button {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.overlay');

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.style.display = 'none';
    });
</script>
